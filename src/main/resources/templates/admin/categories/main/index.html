<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/_adminLayout">
<head>
    <title>Admin - Hauptkategorie</title>
</head>
<body layout:fragment="content">

<div class="siteHeader">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2>Hauptkategorien</h2>
            </div>
        </div>
    </div>
</div>



<br/>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" placeholder="Nach Bezeichnung suchen" class="form-control"/>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#addCategorieModal"><i class="fa fa-plus" aria-hidden="true"></i> Neue Hauptkategorie anlegen</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>Bezeichnung</th>
                        <th>Position</th>
                        <th>Aktion</th>
                    </tr>
                    <tr th:each="category : ${maincategories}">
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.position}"></td>
                        <td>
                            <button type="button" class="btn btn-default"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                            <button type="button" class="btn btn-default"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Small add categorie modal -->
<div id="addCategorieModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <form th:action="@{/admin/maincategories/add}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Neue Hauptkategorie hinzuf√ºgen</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="name" class="control-label">Hauptkategorie</label>
                        <input type="text" class="form-control" name="name" id="name"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </div>
        </form>

        </div>
</div>




</body>
</html>
