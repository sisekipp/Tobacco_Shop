<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/_adminLayout">
<head>
    <title>Admin - Übersicht Kunden</title>
</head>
<body layout:fragment="content">

<div class="siteHeader">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2>Übersicht Kunden</h2>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Email</th>
                    <th>Vollährig</th>
                    <th>Aktionen</th>
                </tr>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:if="${customer.isOfAge()}"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
                    <td th:if="${customer.isOfAge() == false}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="...">
                            <a class="btn btn-xs btn-default" th:href="@{/admin/customers/details(id=${customer.id})}"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
                        <button type="button" class="btn btn-xs btn-default"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>



</body>
</html>
